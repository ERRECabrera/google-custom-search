<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GoogleSearchPage</title>
  <link rel="stylesheet" href="css/main.css">
  <script data-main="app" src="lib/require.js"></script>
</head>
<body>
  <center>
    <div id="grid-app" class="grid-content">
      <header id="google-search" class="grid-content">
        <input id="search-input" value="" placeholder="Search..." type="search" autocomplete="off" name="googlesearch">
        <input id="search-button" value="SEARCH" type="button">
      </header>
      <div id="google-results" class="grid-content">
        <section  id="results-img" class="results-section results-borders" style="visibility:hidden;">
          <center>
            <header>
              <h1>IMAGE RESULTS</h1>
            </header>
            <div id="imgs-wall">
            </div>
            <footer class="pagination-section">
              <nav id="pagination-img">
              </nav>
            </footer>
          </center>
        </section>
        <section id="results-web" class="results-section results-borders" style="visibility:hidden;">
          <center>
            <header>
              <h1>WEB RESULTS</h1>
            </header>
          </center>
          <div>
            <ul id="list-web-results">
            </ul>
          </div>
          <center>
            <footer class="pagination-section">
              <nav id="pagination-web">
              </nav>
            </footer>
          </center>
        </section>
      </div>
    </div>
  </center>
</body>
</html>
